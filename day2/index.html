	<!-- Google fonts -->

<meta name="viewport" content="width=device-width, initial-scale=1">	 

</head>

<body>
	<div class="container">
		<div class="box">
			<p> Dear friends and family, <br />
				You are invited to Katya's <br />
				<span>30th</span> birthday party
			</p>
			
			<div class="baloons">
				<img src="images/baloons.png" id="baloons">
				<span>(Click the baloons to RSVP)</span>
			</div>

			<div id="myModal" class="modal">

				  <!-- Modal content -->
				  <div class="modal-content">
				    <span class="close">&times;</span>
				    <form>
						<div class="form-group">
				    		<input type="text" placeholder="Name"></input>
					    	<input type="radio" name="answer" value="yes" checked>Yes
	  						<input type="radio" name="answer" value="no"> No<br>
	  					</div>
	  					<input type="submit" name="submit" value="Submit">
	  						
				    </form>
				  </div>

				</div>

			<div class="party-info">
				<p> 04.21.2017 Saturday</p>
				<p> 7:30 pm</p>
				<p> Adress, City, State </p>
			</div>
		</div>
	</div>




</body>
